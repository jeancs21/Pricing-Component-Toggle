<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Price Toggle]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Columnas de precio-->
<div id="" class="">
  <h2>Our Pricing</h2>
  <!-- Rounded switch -->
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <!--Boton que cambia los precios-->
  <button id="btnPrice" onclick="tooglePrice()">Anually</button>
</div>

<!--CONTENEDOR QUE ENCIERRA LOS COMPONENTES-->
<div id="contenedorPrincipal">
  <!--Primera columna-->
  <div id="primeraColumna" class="columnas">
    <div id="" class="contenedor-columna">
      <h3>Basic</h3>
      <p id="basic-price" class="precio">&dollar;19.99</p>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button type="button">Learn More</button>
    </div>
  </div>
  <!--Segunda columna-->
  <div id="segundaColumna" class="columnas">
    <div id="" class="contenedor-columna">
      <h3>Professional</h3>
      <p id="professional-price"class="precio">&dollar;24.99</p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button type="button">Learn More</button>
    </div>
  </div>
  <!--Tercera columna-->
  <div id="terceraColumna" class="columnas">
    <div id="" class="contenedor-columna">
      <h3>Master</h3>
      <p id="master-price" class="precio">&dollar;39.99</p>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button type="button">Learn More</button>
    </div>
  </div>
</div>

  Annually

  Basic

  Master

  Send up to 20 GB

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
  <script src="scripts.js"></script>
</body>
</html>
